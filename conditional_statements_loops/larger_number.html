<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <p><a href="index.html">Home</a></p>
    <p><a href="larger_number.html">Refresh</a></p>
    <script>
      let returnTheLargerNumber = (num1, num2) => {
        if (num1 > num2) return `The larger of ${num1} and ${num2} is: ${num1}`;
        else if (num1 < num2)
          return `The larger of ${num1} and ${num2} is: ${num2}`;
        else if (num1 == num2) return "The two numbers are equal";
      };

      let firstNumber = null;
      do {
        firstNumber = prompt("Enter first number");
      } while (!firstNumber || isNaN(firstNumber));

      let secondNumber = null;
      do {
        secondNumber = prompt("Enter second number");
      } while (!secondNumber || isNaN(secondNumber));

      alert(returnTheLargerNumber(firstNumber, secondNumber));
    </script>
  </body>
</html>
